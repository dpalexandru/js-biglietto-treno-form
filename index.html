<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orient Express</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<header class="py-3 text-center">
  <h1 class="fst-italic">Orient Express</h1>
  <p class="lead em fst-italic">Un viaggio nel lusso tra passato e mistero</p>
</header>
<main>
  <div class="container">
  <form action="#">
    <div class="row g-3">
      <!-- Nome e Cognome -->
      <div class="col-12 col-md-12 col-lg-4">
        <label for="nome" class="form-label lead ">Nome e Cognome</label>
        <input type="text" class="form-control" id="nome" placeholder="Mario Rossi" required>
      </div>

      <!-- Km -->
      <div class="col-12 col-md-6 col-lg-4">
        <label for="km" class="form-label lead">Inserisci km</label>
        <input type="number" class="form-control" id="km" placeholder="Quanti km?">
      </div>

      <!-- Età -->
      <div class="col-12 col-md-6 col-lg-4">

      <label for="eta" class="form-label lead">Fascia d'età</label>
      <select class="form-select" id="eta" required>
        <option value="">Seleziona fascia d'età</option>
        <option value="minorenne">Minorenne</option>
        <option value="adulto">Adulto/a</option>
        <option value="pensionato">Pensionato/a</option>
      </select>
    </div>

    <div class="mt-4 d-flex gap-3 justify-content-center">
      <button id="button" type="submit" class="btn text-dark fw-bold">Calcola</button>
      <button id="refresh" type="button" class="btn btn-secondary">Annulla</button>
    </div>
  </form>

        <!-- Output: nome km e perezzo su immagine -->
    <div id="result-box" class="result-box d-none">
      <img
        src="https://buonenotizie.it/wp-content/uploads/2023/10/b-k-HAl6CKxM3xU-unsplash-scaled.jpg"
        class="img-fluid rounded shadow"
        alt="Orient Express"
      />

      <div class="text-overlay text-center text-white">
        <h2 id="show-name" class="fw-bold"></h2>
      </div>
    </div>
        
    <!-- Output: Il tuo biglietto -->
    <div id="ticket-box" class="container d-none">
      <h3 class="text-center mb-4">IL TUO BIGLIETTO </h3>
      <div class="row text-center border rounded py-3 bg-light shadow-sm">
        <div class="col-sm">
          <strong>Nome</strong><br>
          <span id="ticket-name"></span>
        </div>
        <div class="col-sm">
          <strong>Offerta</strong><br>
          <span id="ticket-offerta"></span>
        </div>
        <div class="col-sm">
          <strong>Carrozza</strong><br>
          <span id="ticket-carrozza"></span>
        </div>
        <div class="col-sm">
          <strong>N° Biglietto</strong><br>
          <span id="ticket-numero"></span>
        </div>
        <div class="col-sm">
          <strong>N° Posto</strong><br>
          <span id="ticket-posto"></span>
        </div>
        <div class="col-sm">
          <strong>Costo</strong><br>
          <span id="ticket-prezzo"></span>
        </div>
      </div>
    </div>
</div>
</main>


<footer class="text-center em py-4">
<h5>
  Grazie per aver usato il mio simulatore di prezzo per il treno più bello del mondo
</h5>
</footer>

  
<script src="./assets/js/scropt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
