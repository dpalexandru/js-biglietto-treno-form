<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orient Express</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<header>
  <h1>Orient Express</h1>
</header>
<main>
  <div class="container">
  <form action="#">
    <div class="mb-3">
      <label for="km" class="form-label">Inserisci km</label>
      <input type="number" class="form-control" id="km" placeholder="Inserisci quanti km..">
    </div>
    <div class="mb-3">
      <label for="eta" class="form-label">Età</label>
      <input type="number" class="form-control" id="eta" placeholder="Inserisci la tua età">
    </div>
    <button id="button" type="submit" class="btn btn-primary ">Calcola</button>
    <button id="refresh" type="button" class="btn btn-secondary">Annulla</button>

  </form>

  <div class="show-risultat">
    <div id="show-price"></div>
  </div>

</div>
</main>


<footer>
  <h5>Thanck you for use ous servicies.</h5>
</footer>


  
<script src="./assets/js/scropt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
